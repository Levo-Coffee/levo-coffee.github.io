<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle (matches .coffee-beans) -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

  <!-- Middle circle (matches .coffee-beans::before) -->
  <circle cx="50" cy="50" r="30" fill="url(#grad2)" opacity="0.8"/>

  <!-- Inner circle (matches .coffee-beans::after) -->
  <circle cx="50" cy="50" r="15" fill="url(#grad3)" opacity="0.9"/>
</svg>
